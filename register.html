</head>

<body class="register-body">
    <!-- 네비게이션 영역 시작 -->
    <nav class="Gowun-font navbar navbar-expand-md bg-white fixed-top">
        <div class="container-fluid">
            <a href="#" class="text-decoration-none">
                <h1 class="m-0 display-5 font-weight-semi-bold">
                    <span class="font-weight-bold px-3 mr-1">P'</span>
                </h1>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu"
                aria-controls="nav-menu" aria-expanded="false" aria-label="메뉴">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav-menu">
                <div class="navbar-nav me-auto py-0">
                    <a href="index.html" class="nav-item nav-link active text-black">Home</a>
                    <a href="people.html" class="nav-item nav-link text-black">People</a>
                    <a href="register.html" class="nav-item nav-link text-black">Register</a>
                </div>
                <div class="navbar-nav ms-auto py-0">
                    <a href="login.html" class="nav-item nav-link text-black">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- 네비게이션 영역 끝 -->
    <div class="profile-form-container">
        <h1 class="form-title">profile</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">나이</label>
                <input type="number" class="form-control" id="age" placeholder="나이를 입력하세요">
            </div>

            <div class="mb-3">
                <label for="height" class="form-label">키</label>
                <input type="number" step="0.1" class="form-control" id="height" placeholder="키(cm)를 입력하세요">
            </div>

            <div class="mb-3">
                <label for="keywords" class="form-label">자신을 잘 표현할 수 있는 키워드</label>
                <input type="text" class="form-control" id="keywords" placeholder="키워드를 입력하세요 (예: 창의적, 열정적 등)">
            </div>

            <div class="mb-3">
                <label for="contact" class="form-label">연락망</label>
                <input type="text" class="form-control" id="contact" placeholder="인스타그램, 페이스북 등">
            </div>

            <div class="mb-4">
                <label for="photo" class="form-label">사진</label>
                <input class="form-control" type="file" id="photo" multiple>
            </div>
            <button type="submit" class="submit btn btn-primary w-100">제출</button>
        </form>
    </div>
    <section class="contact-container">
        <h5>문의 사항</h5>
        <p>문의사항이 있으신가요? 아래 연락처로 문의해주세요</p>
        <hr>
        <p><i class="bi bi-compass"></i> 105-1 hangang Street, Seoul, Republic of Korea</p>
        <p><i class="bi bi-envelope"></i> peopleS@company.com</p>
        <p><i class="bi bi-telephone"></i> 02-456-7890</p>
        <hr>
        <p>소셜 미디어</p>
        <a href="https://www.instagram.com/your-profile" target="_blank" class="social-link">
            <i class="bi bi-instagram"></i> Instagram <!-- 링크 수정 부분 -->
        </a>
        <a href="https://www.facebook.com/your-profile" target="_blank" class="social-link">
            <i class="bi bi-facebook"></i> Facebook <!-- 링크 수정 부분 -->
        </a>
        <a href="https://twitter.com/your-profile" target="_blank" class="social-link">
            <i class="bi bi-twitter"></i> Twitter <!-- 링크 수정 부분 -->
        </a>
        <hr>
        <i class="mt-3 mb-4 text-black-50">Copyright <i class="bi bi-c-circle"></i> 2024 Designed by 박송희</i>

    </section>
