<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PEOPLE'S</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>

<body class="login-body bg-white" >
    <!-- 네비게이션 영역 시작 -->
    <nav class="Gowun-font navbar navbar-expand-md bg-white fixed-top">
        <div class="container-fluid">
            <a href="#" class="text-decoration-none">
                <h1 class="m-0 display-5 font-weight-semi-bold">
                    <span class="font-weight-bold px-3 mr-1">P'</span>
                </h1>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu"
                aria-controls="nav-menu" aria-expanded="false" aria-label="메뉴">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav-menu">
                <div class="navbar-nav me-auto py-0">
                    <a href="index.html" class="nav-item nav-link active text-black">Home</a>
                    <a href="people.html" class="nav-item nav-link text-black">People</a>
                    <a href="register.html" class="nav-item nav-link text-black">Register</a>
                </div>
                <div class="navbar-nav ms-auto py-0">
                    <a href="login.html" class="nav-item nav-link text-black">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- 네비게이션 영역 끝 -->

    <!-- 로그인 영역 -->
    <div class="login-container">
        <h1 class="login-title">PEOPLE'S</h1>
        <form>
            <div class="mb-3">
                <label for="staticEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="staticEmail" placeholder="example@example.com">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
            </div>
            <button type="submit" class="Gowun-font btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
                <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Not a member?</a>
            </div>
        </form>
    </div>

    <!-- 회원가입 Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title anton-regular" id="registerModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="registername" class="form-label">Name</label>
                            <input type="Name" class="form-control" id="registerName" placeholder="Hong-gil-dong">
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="example@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="Gowun-font btn btn-success w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
crossorigin="anonymous"></script>
</body>

</html>
